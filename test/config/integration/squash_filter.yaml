static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: {{ ntop_ip_loopback_address }}, port_value: 0 }
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match: { prefix: "/" }
                route: { cluster: upstream }
          http_filters:
          - name: envoy.squash
            config:
              cluster: squash
              attachment_template:
                spec:
                  attachment:
                    env: "{{ SQUASH_ENV_TEST }}"
                  match_request: true
              attachment_timeout:
                seconds: 0
                nanos: 100000000
              attachment_poll_period:
                seconds: 1
                nanos: 0
              request_timeout:
                seconds: 0
                nanos: 100000000
          - name: envoy.router
  clusters:
  - name: upstream
    connect_timeout: { seconds: 5 }
    type: STATIC
    hosts:
    - socket_address:
        address: {{ ntop_ip_loopback_address }}
        port_value: {{ upstream }}
    lb_policy: ROUND_ROBIN
  - name: squash
    connect_timeout: { seconds: 5 }
    type: STATIC
    hosts:
    - socket_address:
        address: {{ ntop_ip_loopback_address }}
        port_value: {{ upstream_squash }}
    lb_policy: ROUND_ROBIN
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: {{ ntop_ip_loopback_address }}
      port_value: 0
